{% extends "base.html" %}
{% load django_tables2 %}

{% block content %}
    <h2>Compilations</h2>
    {% if filter %}
    <form method="get" class="form-inline">
        {{ filter.form.as_p }}
        <p><button type="submit">Search</button></p>
    </form>
    {% endif %}
    {% if table %}
        {% render_table table %}
    {% endif %}
{% endblock %}
