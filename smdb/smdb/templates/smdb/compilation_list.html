{% extends "base.html" %}

{% block content %}
    <h2>Compilations: thumbnail_filename</h2>
    <div class="container-fluid">
        {% for compilation in compilation_list|dictsort:"name" %}
        <div class="row">
            <div class="col-6">
                <a href="{% url 'compilation-detail' compilation.slug %}">{{ compilation.name }}</a>: 
                {{ compilation.thumbnail_filename }}
            </div>
        </div>
        {% endfor %}
{% endblock %}
